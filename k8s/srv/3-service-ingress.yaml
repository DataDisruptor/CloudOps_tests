---
apiVersion: v1
kind: Service
metadata:
  name: ao-art
  namespace: default
spec:
  selector:
    app: ao-art
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ing
  namespace: default
spec:
  ingressClassName: external-nginx
  rules:
    - host: pro.adam-ocheri-tech-art.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ao-art
                port:
                  number: 3000
