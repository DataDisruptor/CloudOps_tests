apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-deployment-service
  labels:
    app: ao-art
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ao-art
  template:
    metadata:
      labels:
        app: ao-art
    spec:
      containers:
        - name: ao-art-container
          image: docker.io/ao5000cookiesh/ao-art:v1 #me-west1-docker.pkg.dev/superb-system-382911/my-repo/ao-art:v1
          ports:
            - containerPort: 3000
        tolerations:
        - key: instance_type
          value: spot
          effect: NoSchedule
          operator: Equal
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: team
                  operator: In
                  Values:
                  - me-team
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - nginx
              topologyKey: kubernetes.io/hostname




